<div id="content">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/nuclear.html"><img id="zoom" onmouseover="briefInfo1(this)" onmouseout="backToNormal1(this)" src="Images/nuclear.jpg"  class="img-thumbnail grayscale" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text1">Nuclear energy is a low-cost, continuous power source using controlled nuclear reactions, emitting no greenhouse gases, thus a sustainable alternative to fossil fuels.</p>
        <figcaption id="figcaption1">Nuclear Energy</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/solar energy.html"><img id="zoom" onmouseover="briefInfo2(this)" onmouseout="backToNormal2(this)" src="Images/solar.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text2">Solar energy captures the sun's immense energy, providing sustainable electricity without emitting harmful gases. It relies on solar panels to harness sunlight, ensuring a dependable and eco-friendly energy source devoid of damaging pollutants or emissions.</p>
        <figcaption id="figcaption2" >Solar Energy</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/wind.html"><img id="zoom" onmouseover="briefInfo3(this)" onmouseout="backToNormal3(this)" src="Images/wind.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text3">Wind energy harnesses the kinetic energy of wind through turbines, generating electricity without emissions. Its sustainability lies in wind's renewable nature, driven by the sun's uneven heating of the Earth's surface.</p>       
        <figcaption id="figcaption3" >Wind Energy</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/kinetic.html"><img id="zoom" onmouseover="briefInfo4(this)" onmouseout="backToNormal4(this)" src="Images/kinetic.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text4">Kinetic energy, derived from motion, is used in renewables like wind turbines, hydroelectric dams, and tidal generators to convert wind, water, and tidal motion into sustainable electrical energy.</p>       
        <figcaption id="figcaption4" >Kinetic Enegry</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/hydro.html"><img id="zoom" onmouseover="briefInfo5(this)" onmouseout="backToNormal5(this)" src="Images/hydro.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text5">Hydroelectric energy, a time-honored renewable source, derives power from flowing water. It's a clean and sustainable energy that converts the kinetic energy of water flow into electricity using dams and turbines, significantly cutting greenhouse gas emissions and ensuring reliable power.</p>
        <figcaption id="figcaption5" >Hydroelectricity</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/geo.html"><img id="zoom" onmouseover="briefInfo6(this)" onmouseout="backToNormal6(this)" src="Images/geo.jpg" class="img-thumbnail grayscale"></a>
        <br><br></a>
        <p id="text6">Geothermal energy taps into Earth's natural heat to generate heat and electricity. Utilizing hot water or steam reservoirs, this renewable source harnesses the Earth's core heat for sustainable energy production.</p>
        <figcaption id="figcaption6" >Geothermal Energy</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/biomass.html"><img id="zoom" onmouseover="briefInfo7(this)" onmouseout="backToNormal7(this)" src="Images/biomass.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text7">Biomass energy, a renewable and sustainable source, stems from organic matter such as wood and agricultural waste. It taps into stored chemical energy to generate heat, electricity, or biofuels. As organic materials can be constantly renewed, they lower dependency on finite resources, promoting environmental sustainability.</p>
        <figcaption id="figcaption7" >Biomass Energy</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <a href="Pages/tidal.html"><img id="zoom" onmouseover="briefInfo8(this)" onmouseout="backToNormal8(this)" src="Images/tidal.jpg" class="img-thumbnail grayscale">
        <br><br></a>
        <p id="text8">Tidal power, a renewable source, generates electricity by capturing ocean tides' kinetic energy influenced by gravitational forces from the moon and sun, using turbines in barrages or stream generators.</p>
        <figcaption id="figcaption8" >Tidal Energy</figcaption>
      </figure>
    </div>
  </div>
